        function tinhTongSoLuong() {
            // Đoạn code tính tổng số lượng từ đơn hàng
            var ordersData = getOrdersData(); // Replace this with your actual data retrieval logic
            var totalQuantity = 0;
            for (var i = 0; i < ordersData.length; i++) {
                totalQuantity += ordersData[i].quantity;
            }
            return totalQuantity;
        }

        function hienThiDonHang() {
            // Đoạn code hiển thị thông tin đơn hàng
            var ordersData = getOrdersData(); // Replace this with your actual data retrieval logic
            var ordersHtml = '<ul>';
            for (var i = 0; i < ordersData.length; i++) {
                ordersHtml += '<li>';
                ordersHtml += 'Đơn hàng #' + ordersData[i].id + ': ' +
                    'Sản phẩm: ' + ordersData[i].productName +
                    ', Số lượng: ' + ordersData[i].quantity +
                    ', Ngày đặt hàng: ' + ordersData[i].orderDate;
                ordersHtml += '</li>';
                ordersHtml += '<br>';

            }
            ordersHtml += '</ul>';
            return ordersHtml;
        }
